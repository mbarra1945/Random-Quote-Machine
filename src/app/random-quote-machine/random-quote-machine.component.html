<div class="quote-box mx-auto">
  <div class="quote-text">
      <i class="fa fa-quote-left"></i>
      <div *ngIf="loading; else quote">Loading...</div>
      <ng-template #quote>
          <span id="quote">
              {{data.quote}}
          </span>
      </ng-template>
  </div>
  <div class="quote-author">
      <div *ngIf="loading; else author">Loading...</div>
      <ng-template #author>
          <span id="author">{{data.author}}</span>
      </ng-template>
  </div>
  <div class="buttons">
      <a href="{{ twitter_link }}" class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
          <i class="fa fa-twitter"></i>
      </a>
      <button type="button" (click)="makeRequest()" class="button" id="new-quote">New Quote</button>
  </div>
</div>
<div class="footer">by <a href="http://codepen.io/mbarra1945">Miguel Barra</a></div>
